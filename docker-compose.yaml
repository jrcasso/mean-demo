version: '3.7'

volumes:
  frontend:
    driver: local
  frontend_node_modules:
    driver: local
  backend:
    driver: local
  backend_node_modules:
    driver: local

services:
  angular:
    build:
      context: ./frontend
    environment:
      - ENV=dev
    ports:
      - "4200:4200"
    volumes:
      - frontend_node_modules:/frontend/node_modules
      - ./frontend:/frontend
    command: "node_modules/.bin/ng serve --host 0.0.0.0"
    depends_on:
    - express

  express:
    build:
      context: ./backend
    environment:
      - CONFIG_PATH=/backend/config
      - ENV=dev
    ports:
      - "3000:3000"
      - "9876:9876"
    volumes:
      - backend_node_modules:/backend/node_modules
      - ./backend:/backend
    command: "node_modules/.bin/nodemon -L src/app/app.ts"
    depends_on:
      - mongo-express
      - mongo

  mongo:
    image: mongo
    restart: always

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
